        <script>
            function registerUserInteraction(e) {
                 // Load the IFrame Player API code asynchronously.
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/player_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                e.parentNode.remove()
            }
           

            let playback_pos = 0
            let video_stream = ["FTQbiNvZqaY"]
            var player;

            function onYouTubePlayerAPIReady() {
                player = new YT.Player('ytplayer', {
                    height: '360',
                    width: '640',
                    videoId: `${video_stream[playback_pos]}?enablejsapi=1&autoplay=1&mute=1`,
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': window.onPlayerStateChange
                    }
                });
                
            }
            window.onPlayerStateChange = (event) => {
                if (event.data === 0) {
                    console.log("Fetching next video...");
                    nextVideo()
                }
                console.log(event.data)
            };
            
            function onPlayerReady() {
               
            }
            function togglePlayback(){
                switch(player.getPlayerState()){
                    case 1:
                        player.pauseVideo()
                        break
                    case 2: 
                        player.playVideo()
                        break

                }
            }
            function submitVideo(){
                /*
                let inputVal = document.getElementById("add-video").value;
                document.getElementById('ytplayer').src = "https://www.youtube.com/embed/"+inputVal+"?enablejsapi=1&autoplay=1&mute=0";
                */
               try{
                let test =  document.getElementById("add-video").value
                var regex = /(?<==).+/;
                var match = regex.exec(test);
                //console.log(match[0]);
                video_stream.push(match[0])
                console.log(video_stream)
                
               }catch(ex){
                   console.log(ex)
               }
               
            }
            function nextVideo(){
                /*
                document.getElementById('ytplayer').src = "https://www.youtube.com/embed/"+video_stream[playback_pos].url+"?enablejsapi=1&autoplay=1&mute=0";
                */
                let id = getNextVideo()
                if(id == undefined){
                    console.log("NO MORE VIDEOS TO LOAD!")
                    return
                }
                player.loadVideoById(id);
                    
            }
            function getNextVideo(){
                if((playback_pos +1) >= video_stream.length){
                    console.log("undefined")
                    return undefined
                }

                playback_pos++
                return video_stream[playback_pos]
            }
            
        </script>
